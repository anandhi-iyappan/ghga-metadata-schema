name: Build check

on:
  push:
    branches:
    - "*"
    paths:
    - 'src/schema/*'
  pull_request:
    branches:
      - main
      - dev
    paths:
    - 'src/schema/*'

jobs:
  unittests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        make install

    - name: Build the schema
      run: |
        make all
